databaseChangeLog:
  -  changeSet:
       id:  1.0
       author:  zis9564
       changes:
         -  createTable:
              tableName:  user
              columns:
                -  column:
                     name:  id
                     type:  BIGSERIAL
                     autoIncrement:  true
                     constraints:
                        primaryKey:  true
                        nullable:  false
                -  column:
                     name:  name
                     type:  varchar(50)
                     constraints:
                        nullable:  false
                -  column:
                     name:  lastname
                     type:  varchar(50)
                     constraints:
                        nullable:  false
                - column:
                    name: role
                    type: integer
                    constraints:
                      constraintName:  fk_role
                      baseColumnNames:  role_id
                      baseTableName: role
                - column:
                    name: phone
                    type: varchar(20)
                    constraints:
                      nullable: false
                      unique: true
                - column:
                    name: created_at
                    type: timestamp
                    constraints:
                      nullable: false
                - column:
                    name: updated_at
                    type: timestamp
                    constraints:
                      nullable: true
                - column:
                    name: created_by
                    type: bigint
                - column:
                    name: updated_by
                    type: bigint